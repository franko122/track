<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Chow</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#e9e9e9;
}

.container{
    width:1100px;
    margin:30px auto;
    background:#fff;
    display:flex;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* Sidebar */
.sidebar{
    width:220px;
    background:#1e1e1e;
    padding:20px;
    color:#fff;
}

.logo{
    font-size:20px;
    font-weight:bold;
    margin-bottom:30px;
}

.sidebar ul{
    list-style:none;
}

.sidebar ul li{
    padding:12px 0;
    border-bottom:1px solid #333;
    font-size:14px;
    color:#ccc;
}

/* Main Content */
.main{
    flex:1;
}

/* Header */
.header{
    height:160px;
    background:url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover;
    position:relative;
}

.search-bar{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:60%;
}

.search-bar input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
}

/* Food Grid */
.food-grid{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
}

.card{
    background:#fafafa;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.card-content{
    padding:15px;
    text-align:center;
}

.card-content h4{
    margin-bottom:10px;
}

.card-content button{
    padding:8px 15px;
    border:none;
    background:#00b894;
    color:#fff;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    background:#019875;
}
</style>
</head>

<body>

<div class="container">

    <div class="sidebar">
        <div class="logo"> Mariador FOOD CHOW</div>
        <ul>
            <li>Dashboard</li>
            <li>Burgers</li>
            <li>Pizza</li>
            <li>Pasta</li>
            <li>Drinks</li>
            <li>Desserts</li>
        </ul>
    </div>

    <div class="main">

        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search for food...">
            </div>
        </div>

        <div class="food-grid">

            <div class="card">
                <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
                <div class="card-content">
                    <h4>Burger & Fries</h4>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e">
                <div class="card-content">
                    <h4>Delicious Pasta</h4>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1548365328-9f547fb0953b">
                <div class="card-content">
                    <h4>Omelette</h4>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1562967916-eb82221dfb36">
                <div class="card-content">
                    <h4>Fried Chicken</h4>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1550317138-10000687a72b">
                <div class="card-content">
                    <h4>Cheese Burger</h4>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1542281286-9e0a16bb7366">
                <div class="card-content">
                    <h4>Pizza</h4>
                    <button>Add to Cart</button>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
