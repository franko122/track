*{
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body{
  margin:0;
  background: radial-gradient(circle at top, #141b3d, var(--bg));
  color:var(--text);
}

.app{
  max-width:420px;
  margin:auto;
  padding-bottom:90px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 16px;
}

.header h1{
  font-size:20px;
  margin:0;
}

.header .icons span{
  margin-left:14px;
  font-size:18px;
  opacity:.8;
}

/* BALANCE CARD */
.balance{
  margin:0 16px 16px;
  background:linear-gradient(135deg,#1a2b5f,#0f1c42);
  border-radius:16px;
  padding:16px;
}

.balance h2{
  margin:0;
  font-size:26px;
}

.actions{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.actions button{
  flex:1;
  background:#1e2f66;
  border:none;
  color:white;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:0 16px;
}

.grid .item{
  background:var(--card);
  border-radius:14px;
  padding:14px 10px;
  text-align:center;
  font-size:13px;
}

.grid .item span{
  display:block;
  font-size:20px;
  margin-bottom:6px;
}

/* BANNERS */
.banner{
  margin:16px;
  border-radius:16px;
  padding:16px;
  background:linear-gradient(135deg,#1b2f6a,#0d1a3a);
}

.banner h3{
  margin:0 0 6px;
  font-size:16px;
}

.banner p{
  margin:0 0 10px;
  font-size:13px;
  color:var(--muted);
}

.banner button{
  background:#2e66ff;
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:10px;
  font-size:13px;
}

/* SMALL CARD */
.small-card{
  margin:12px 16px;
  background:var(--card2);
  border-radius:14px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.small-card span{
  font-size:14px;
}

.small-card button{
  background:#1f5cff;
  border:none;
  color:white;
  padding:8px 12px;
  border-radius:10px;
  font-size:12px;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0c1330;
  border-top:1px solid #1c2550;
}

.nav-inner{
  max-width:420px;
  margin:auto;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

.nav-item.active{
  color:white;
}

.nav-item span{
  display:block;
  font-size:18px;
  margin-bottom:2px;
}
</style>
