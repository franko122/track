<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    /* Navbar */
    nav {
      background: purple;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    /* Menu */
    ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    /* Mobile menu button */
    .menu-btn {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      ul {
        position: absolute;
        top: 65px;
        left: 0;
        width: 100%;
        background: purple;
        flex-direction: column;
        text-align: center;
        display: none;
      }

      ul li {
        padding: 15px 0;
        border-top: 1px solid rgba(255,255,255,0.2);
      }

      .menu-btn {
        display: block;
      }

      #menu-toggle:checked + ul {
        display: flex;
      }
    }

    /* Hide checkbox */
    #menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><img src="./pure.jpg "width="10px"></div>

    <label for="menu-toggle" class="menu-btn">&#9776;</label>
    <input type="checkbox" id="menu-toggle">

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Bookings</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
