<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
/* Base reset */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Container for the two buttons */
.action-buttons {
  display:flex;
  gap: 15px;
  background: #ffffff;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
}

/* Shared button styles */
.btn {
  border: none;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 140px;
}

/* Transfer button */
.transfer {
  background: rgb(20, 31, 89);
  color: #ffffff;
}

/* Add Funds button */
.add-funds {
  background: transparent;
  color: rgb(20, 31, 89);
  border: 2px solid rgb(20, 31, 89);
}

/* Hover effect */
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(20, 31, 89, 0.3);
}

/* Responsive */
@media (max-width: 600px) {
  .action-buttons {
    flex-direction: flex;
    
    width: 100%;
  }

  .btn {
    width: 100%;
  }
    }
  
    body {
      background:rgb(20, 31, 89) ;
    }

    /* Navbar */
    nav {
      background:rgb(20, 31, 89)   ;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    /* Menu */
    ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    /* Mobile menu button */
    .menu-btn {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      ul {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        
        background:rgb(20, 31, 89);
        flex-direction: column;
        text-align: center;
        display: none;
      }

      ul li {
        padding: 15px 0;
        border-top: 1px solid rgb(20, 31, 89);
      }

      .menu-btn {
        display: block;
      }

      #menu-toggle:checked + ul {
        display: flex;
      }
    }

    /* Hide checkbox */
    #menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <nav style="height:55px;">
    <div class="logo"><img src="./IMG-20260205-WA0027-removebg-preview (1).png"width="140px"></div>

    <label for="menu-toggle" class="menu-btn">&#9776;</label>
    <input type="checkbox" id="menu-toggle">

    <ul>
      <div> <b> pure-bill</b> </div>
      <div> <b> Home</b> </div>
      <div> <b> Home</b> </div>
    </ul>
  </nav>
  <br>
    <h2 style=" color:white ; margin-bottom:10px; margin-right:10px;">
      33,000N
    </h2>
  <br>
<div class="action-buttons">
    <button class="btn transfer">Book Now</button>
    <button class="btn add-funds">Add Funds</button>
</div>
</body>
</html>
